<div class="ui accordion styled">
    <ng-container *ngFor="let item of data; let i = index">
        <div (click)="onClick(i)" [ngClass]="{active: i === openedItemIndex}" class="title">
            <i class="dropdown icon"></i>
            {{item.title}}
        </div>
        <div class="content" [ngClass]="{active: i === openedItemIndex}">
            <p>
                {{item.content}}
            </p>
        </div>
    </ng-container>
</div>
